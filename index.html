<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitClub &mdash; Rom√°n</title>

  <!-- ICON -->
  <link rel="icon" href="./src/img/favicon.png" type="image/png" sizes="16x16" />

  <!-- POOPINS FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="./build/styles/app.css">

  <!-- SCROLL REVEAL -->
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  
</head>
<body>
  
  <header class="header">
    <div class="container header__container">

      <p class="header__title">FitClub</p>

      <nav class="navigation">
        <div class="navigation__close">
          <ion-icon name="close-outline" class="navigation__close-icon"></ion-icon>
        </div>
        <ul class="navigation__list">
          <li class="navigation__item"><a href="#home" class="navigation__link">Home</a></li>
          <li class="navigation__item"><a href="#features" class="navigation__link">Features</a></li>
          <li class="navigation__item"><a href="#about" class="navigation__link">About</a></li>
          <li class="navigation__item"><a href="#programs" class="navigation__link">Programs</a></li>
          <li class="navigation__item"><a href="#trainers" class="navigation__link">Trainers</a></li>
        </ul>
        <p class="navigation__information">&copy; FitClub Company</p>
      </nav>

      <div class="navigation__open">
        <ion-icon name="menu-outline" class="navigation__open-icon"></ion-icon>
      </div>

      <button class="button button--outlined header__button u-width-20rem">Register Now</button>

    </div>
  </header>

  <section class="hero" id="home">
    <div class="container u-text-center hero__container">
      <h1 class="heading-primary" id="title">
        Get Your Perfect Workout With The Perfect Trainers
      </h1>

      <p class="hero__description">In regard to using gym work experience to help with my college course I was able to do soon.</p>

      <button class="button button--white u-margin-big u-width-20rem" id="button-started">Get Started</button>

      <div class="hero__imagesBox grid grid-5-cols">

        <div class="hero__image hero__image-box--1">
          <picture class="hero__image-box" id="hero-image">
            <source srcset='./build/img/hero-image1.webp' type='image/webp' />
            <source srcset='./build/img/hero-image1.avif' type='image/avif' />
            <img src='./build/img/hero-image1.png' type='image/png' loading='lazy' />
          </picture>

          <p class="hero__image-text">
            Best Workout Trainers For Your Spring Session
          </p>

          <a href="#" class="link link--white">Learn More &rarr;</a>

        </div>

        <picture class="hero__image-box hero__image-box--2" id="hero-image2">
          <source srcset='./build/img/hero-image2.webp' type='image/webp' />
          <source srcset='./build/img/hero-image2.avif' type='image/avif' />
          <img src='./build/img/hero-image2.png' type='image/png' loading='lazy' />
        </picture>

      </div>
    </div>

    <picture class="hero__item hero__item--orange">
      <source srcset='./build/img/elipseorange-image.webp' type='image/webp' />
      <source srcset='./build/img/elipseorange-image.avif' type='image/avif' />
      <img src='./build/img/elipseorange-image.png' type='image/png' loading='lazy' />
    </picture>

    <picture class="hero__item hero__item--blue">
      <source srcset='./build/img/elipseblue-image.webp' type='image/webp' />
      <source srcset='./build/img/elipseblue-image.avif' type='image/avif' />
      <img src='./build/img/elipseblue-image.png' type='image/png' loading='lazy' />
    </picture>

    <picture class="hero__item hero__item--purple">
      <source srcset='./build/img/elipsepurple-image.webp' type='image/webp' />
      <source srcset='./build/img/elipsepurple-image.avif' type='image/avif' />
      <img src='./build/img/elipsepurple-image.png' type='image/png' loading='lazy' />
    </picture>

  </section>

</body>
</html>
